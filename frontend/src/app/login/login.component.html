<div class="form-container">
  <div class="form-box">
    <h2 class="form-title">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form-content">
      <div class="input-group">
        <label for="email" class="input-label">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="input-field"
          placeholder="Enter your email"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          Email is required and should be valid.
        </div>
      </div>

      <div class="input-group">
        <label for="mot_de_passe" class="input-label">Password</label>
        <input
          id="mot_de_passe"
          type="password"
          formControlName="mot_de_passe"
          class="input-field"
          placeholder="Enter your password"
        />
        <div *ngIf="loginForm.get('mot_de_passe')?.invalid && loginForm.get('mot_de_passe')?.touched" class="error-message">
          Password is required and should be at least 6 characters.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="submit-btn"
      >
        Login
      </button>
    </form>

    <div class="form-footer">
      <p>
        Don't have an account? <a href="/register" class="link">Sign up</a>
      </p>
    </div>
  </div>
</div>
